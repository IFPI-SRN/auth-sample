<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SendIT-IDE Login</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css"
    />
  </head>

  <body>
    <section class="section">
      <div class="container">
        <h1 class="title">Redefinir Senha da Conta do SendIT-IDE</h1>

        <article class="message is-success">
          <div class="message-header">
            <p>Verifique o seu e-mail:</p>
          </div>
          <div id="message-section-body" class="message-body"></div>
        </article>

          <hr />

          <div class="buttons">
            <a
              href="/pages/signin"
              role="button"
              class="button is-large is-info"
            >
              Entrar
            </a>
            <a
              href="#"
              role="button"
              class="button is-large"
              onclick="history.back()"
            >
              Voltar
            </a>
          </div>
        </form>
      </div>
    </section>
    <script>
      const url = new URL(document.location)

      const email = url.searchParams.get("email")

      const message = `Enviamos um e-mail para: ${email}`

      document.getElementById("message-section-body").textContent = message
      
    </script>
  </body>
</html>
