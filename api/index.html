<!doctype html>
<html>
    <head>
        <link
            rel="stylesheet"
            href="https://unpkg.com/dracula-ui@1.0.3/styles/dracula-ui.css"
        />
        <link rel="stylesheet" href="/assets/xterm.css" />

        <script src="/assets/xterm.js"></script>
        <script src="/assets/xterm-addon-attach.js"></script>
        <script src="/assets/xterm-addon-fit.js"></script>
        <script src="/assets/idiomorph.js"></script>

        <link
            rel="stylesheet"
            href="https://unpkg.com/codemirror@5.65.16/lib/codemirror.css"
        />
        <link
            rel="stylesheet"
            href="https://codemirror.net/5/theme/dracula.css"
        />
        <script src="https://unpkg.com/codemirror@5.65.16/lib/codemirror.js"></script>

        <style>
            * {
                box-sizing: border-box;
            }

            body {
                background-color: var(--black);
            }

            main {
                width: 100%;
                margin: 0 auto;
            }

            #workbench {
                display: flex;
                flex-direction: row;
                border: 1px dashed white;
                height: 60vh;
            }

            #filesystem {
                border-right: 1px dashed white;
            }

            #editor-container {
                width: 100%;
            }

            #root ul {
                list-style: none;
                margin: 0 auto;
            }

            #terminal-section {
                display: flex;
                border-bottom: 1px dashed white;
                border-left: 1px dashed white;
                border-right: 1px dashed white;
            }

            #terminal {
                width: 100%;
                height: 60vh;
            }

            .xterm-fg-0 {
                color: var(--black) !important;
            }

            .xterm-fg-1 {
                color: var(--red) !important;
            }

            .xterm-fg-2 {
                color: var(--green) !important;
            }

            .xterm-fg-3 {
                color: var(--yellow) !important;
            }

            .xterm-fg-4 {
                color: var(--cyan) !important;
            }

            .xterm-fg-5 {
                color: var(--pink) !important;
            }

            .xterm-fg-6 {
                color: var(--purple) !important;
            }

            .xterm-fg-7 {
                color: var(--white) !important;
            }

            .xterm-fg-8 {
                color: var(--blackSecondary) !important;
            }

            .xterm-fg-9 {
                color: var(--redSecondary) !important;
            }

            .xterm-fg-10 {
                color: var(--yellowSecondary) !important;
            }

            .xterm-fg-11 {
                color: var(--greenSecondary) !important;
            }

            .xterm-fg-12 {
                color: var(--cyanSecondary) !important;
            }

            .xterm-fg-13 {
                color: var(--pinkSecondary) !important;
            }

            .xterm-fg-14 {
                color: var(--purpleSecondary) !important;
            }

            .xterm-fg-15 {
                color: var(--whiteSecondary) !important;
            }
        </style>
    </head>

    <body>
        <main>
            <p class="drac-text drac-text-green">
                SendIT IDE
                <button id="stop-button">Stop</button>
            </p>
            <div id="workbench">
                <div id="filesystem">
                    <div id="fs-options-section">
                        <button id="new-file-button">New File</button>
                        <button id="new-folder-button">New Folder</button>
                        <input id="file-name" type="text" />
                    </div>
                    <details id="root" class="drac-text-white" open="">
                        <summary>/root</summary>
                    </details>
                </div>
                <div id="editor-container">
                    <textarea
                        name="editor"
                        id="editor"
                        cols="30"
                        rows="10"
                    ></textarea>
                </div>
            </div>

            <div id="terminal-section">
                <div id="terminal"></div>
            </div>
        </main>

        <script src="/assets/app.js"></script>
    </body>
</html>
