version: "3.9"
services:
  web:
    container_name: web
    image: nginx:latest
    ports:
      - 5100:5100
    volumes:
      - ./public:/etc/nginx/html/:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - /var/run/docker.sock:/var/run/docker.sock
    links:
      - api
      
  vm:
    container_name: vm
    build: ./docker/vm
    cpu_count: 1

  api:
    container_name: api
    build: ./api
    ports:
      - 3000:3000
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
