version: "3.9"
services:
  web:
    container_name: web
    image: nginx:latest
    ports:
      - 80:5100
    volumes:
      - ./public:/etc/nginx/html/:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - /var/run/docker.sock:/var/run/docker.sock
    links:
      - api
    extra_hosts:
      - "host.docker.internal:host-gateway"
      
  vm:
    container_name: vm
    build: ./docker/vm

  api:
    container_name: api
    build: ./api
    ports:
      - 8000:8000
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /tmp:/tmp
    extra_hosts:
      - "host.docker.internal:host-gateway"
    develop:
      watch:
        - path: ./api/
          action: rebuild
