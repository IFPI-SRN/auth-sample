<!DOCTYPE html>
<html>

<head>
  <!-- <link rel="stylesheet" href="/assets/style.css" /> -->
  <link rel="stylesheet" href="/assets/css/style.css" />
  <link rel="stylesheet" href="/assets/css/header.css" />
  <link rel="stylesheet" href="/assets/css/main.css" />
  <link rel="stylesheet" href="/assets/css/filesystem.css" />
  <link rel="stylesheet" href="/assets/css/editor.css" />
  <link rel="stylesheet" href="/assets/css/footer.css" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="/assets/dracula-ui.css" />
  <link rel="stylesheet" href="/assets/xterm.css" />

  <link rel="stylesheet" href="/assets/codemirror.css" />
  <link rel="stylesheet" href="/assets/dracula.css" />

  <script src="/assets/xterm.js"></script>
  <script src="/assets/xterm-addon-attach.js"></script>
  <script src="/assets/xterm-addon-fit.js"></script>

  <script src="/assets/codemirror.js"></script>
  <script src="/assets/python.js"></script>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <h1 class="drac-text drac-text-green">SendIT IDE</h1>
        </a>
        <select id="language-select" class="form-select" aria-label="Default select example">
          <option value="py">Python</option>
          <option value="js">JavaScript</option>
          <option value="java">Java</option>
          <option value="c++">C++</option>
          <option value="c">C</option>
        </select>
        <button id="more-icon-button" class="navbar-toggler" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <ion-icon id="more-icon" name="more"></ion-icon>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="actions">
            <button id="run-button">
              <ion-icon name="play"></ion-icon>
            </button>
            <button id="pause-button">
              <ion-icon name="pause"></ion-icon>
              <button id="stop-button">
                <ion-icon name="power"></ion-icon>
              </button>
              <button id="save-button">
                <ion-icon name="save"></ion-icon>
              </button>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div id="workbench">
      <div id="filesystem">
        <div id="fs-options-section">
          <div class="toggle-sidebar-container" style="display: flex; align-items: top;"><ion-icon
              onclick="toggleFilesystemSidebar()" class="no-filesystem-icon" name="list-box"></ion-icon>
            <input id="input-filename" placeholder="nome" id="file-name" type="text" size="14" width="auto" />
          </div>
          <div id="create-file-container-icons">
            <button style="margin:0 1rem;" id="new-file-button">
              <div style="display: flex; align-items: flex-end;"><ion-icon style="font-size: 0.9rem;"
                  name="add"></ion-icon><ion-icon name="document"></ion-icon></div>
            </button>
            <button id="new-folder-button">
              <div style="display: flex; align-items: flex-end;"><ion-icon style="font-size: 0.9rem;"
                  name="add"></ion-icon><ion-icon name="folder"></ion-icon></div>
            </button>
          </div>
          <div id="create-file-container-labels">
            <button style="margin:0 1rem 0 0;" id="new-file-button-label">
              <div style="display: flex; align-items: center;"><ion-icon style="font-size: 0.9rem;"
                  name="add"></ion-icon>
                <p>Arquivo</p>
              </div>
            </button>
            <button id="new-folder-button-label">
              <div style="display: flex; align-items: center;"><ion-icon style="font-size: 0.9rem;"
                  name="add"></ion-icon>
                <p>Pasta</p>
              </div>
            </button>
          </div>
        </div>
        <div id="file-system-tree__section" class="drac-text-white" open="">
          <ul class="tree">
            <li>
              <details style="user-select: none" open="">
                <summary>
                  <div onclick="toggleFolderIcon(this)">
                    <ion-icon class="filesystem-folder-icon" name="folder-open"></ion-icon>
                    <span>root</span>
                  </div>
                </summary>
                <ul id="file-system-tree"></ul>
              </details>
            </li>
          </ul>

        </div>
      </div>
      <!--  -->
      <div onclick="toggleFilesystemSidebar()" class="display-none" id="sidebar-no-show-filesystem">
        <ion-icon class="no-filesystem-icon" name="list-box"></ion-icon>
      </div>
      <div id="editor-container">
        <nav id="file-title-bar">
          <ul id="tabs">
            <li id="filename-tab" data-filepath="">scratch</li>
          </ul>
        </nav>
        <div id="editor-wrapper" style="position: relative">
          <textarea name="editor" id="editor" cols="30" rows="10"></textarea>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div id="terminal-section">
      <div id="terminal"></div>
    </div>
  </footer>

  <script src="/assets/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
  <script src="./assets/open-folder-icon.js"></script>
  <script src="./assets/sidebar-colapse.js"></script>
</body>

</html>
