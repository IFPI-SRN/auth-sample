<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="/assets/style.css" />
    <link rel="stylesheet" href="/assets/dracula-ui.css" />
    <link rel="stylesheet" href="/assets/xterm.css" />

    <link rel="stylesheet" href="/assets/codemirror.css" />
    <link rel="stylesheet" href="/assets/dracula.css" />

  <link rel="stylesheet" href="/assets/vendor/codemirror/lib/codemirror.css" />
  <link rel="stylesheet" href="/assets/vendor/codemirror/theme/dracula.css" />

  <script src="/assets/xterm.js"></script>
  <script src="/assets/xterm-addon-attach.js"></script>
  <script src="/assets/xterm-addon-fit.js"></script>

  <script src="/assets/vendor/codemirror/lib/codemirror.js"></script>
  <script src="/assets/vendor/codemirror/addons/loadmode.js"></script>
  <script src="/assets/vendor/codemirror/mode/meta.js"></script>
</head>

<body>
    <main>
        <p class="drac-text drac-text-green">
            SendIT IDE
            <select id="language-select">
                <option value="py">Python</option>
                <option value="js">JavaScript</option>
                <option value="java">Java</option>
                <option value="c++">C++</option>
                <option value="c">C</option>
            </select>
            <button id="run-button">Run</button>
            <button id="pause-button">Pause</button>
            <button id="stop-button">Stop</button>
            <button id="save-button">Save</button>
        </p>
        <div id="workbench">
            <div id="filesystem">
                <div id="fs-options-section">
                    <input id="file-name" type="text" size="14" width="auto"/>
                    <button id="new-file-button">New File</button>
                    <button id="new-folder-button">New Folder</button>
                </div>
                <div id="file-system-tree__section" class="drac-text-white" open="">
                    <ul class="tree">
                        <li>
                            <details open="">
                                <summary>~</summary>
                                <ul id="file-system-tree">
                                </ul>
                            </details>
                        </li>
                    </ul>
                </div>
            </div>
            <div id="editor-container">
                <nav id="file-title-bar">
                    <ul id="tabs">
                    </ul>
                </nav>
                <div id="editor-wrapper" style="position: relative">
                    <textarea name="editor" id="editor" cols="30" rows="10"></textarea>    
                </div>
                
            </div>
        </div>

        <div id="terminal-section">
            <div id="terminal"></div>
        </div>
    </main>

    <script src="/assets/app.js"></script>
</body>

</html>
