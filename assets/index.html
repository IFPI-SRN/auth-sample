<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="/assets/site.webmanifest">

  <link rel="stylesheet" href="/assets/css/style.css" />
  <link rel="stylesheet" href="/assets/css/header.css" />
  <link rel="stylesheet" href="/assets/css/main.css" />
  <link rel="stylesheet" href="/assets/css/filesystem.css" />
  <link rel="stylesheet" href="/assets/css/editor.css" />
  <link rel="stylesheet" href="/assets/css/footer.css" />

  <link href="/assets/vendor/bootstrap/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="/assets/dracula-ui.css" />
  <link rel="stylesheet" href="/assets/vendor/xterm/xterm.css" />

  <link rel="stylesheet" href="/assets/vendor/codemirror/lib/codemirror.css" />
  <link rel="stylesheet" href="/assets/vendor/codemirror/theme/dracula.css" />

  <script src="/assets/vendor/xterm/xterm.js"></script>
  <script src="/assets/vendor/xterm/xterm-addon-attach.js"></script>
  <script src="/assets/vendor/xterm/xterm-addon-fit.js"></script>

  <script src="/assets/vendor/codemirror/lib/codemirror.js"></script>
  <script src="/assets/vendor/codemirror/addons/loadmode.js"></script>
  <script src="/assets/vendor/codemirror/mode/meta.js"></script>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <h1 class="drac-text drac-text-green">SendIT IDE</h1>
        </a>

        <button id="more-icon-button" class="navbar-toggler" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <ion-icon id="more-icon" name="menu"></ion-icon>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="actions">
            <button id="run-button">
              <ion-icon name="play"></ion-icon>
            </button>
            <button id="save-button">
              <ion-icon name="save"></ion-icon>
            </button>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div id="workbench">
      <div id="filesystem">
        <div id="fs-options-section">
          <div class="toggle-sidebar-container" style="display: flex; align-items: top;">
            <ion-icon onclick="toggleFilesystemSidebar()" class="no-filesystem-icon" name="file-tray">
            </ion-icon>
            <input id="input-filename" placeholder="nome" id="file-name" type="text" size="14" width="auto" />
          </div>
          <div id="create-file-container-icons">
            <button style="margin:0 1rem;" id="new-file-button">
              <div style="display: flex; align-items: flex-end;"><ion-icon style="font-size: 0.9rem;"
                  name="add"></ion-icon><ion-icon name="document"></ion-icon></div>
            </button>
            <button id="new-folder-button">
              <div style="display: flex; align-items: flex-end;"><ion-icon style="font-size: 0.9rem;"
                  name="add"></ion-icon><ion-icon name="folder"></ion-icon></div>
            </button>
          </div>
          <div id="create-file-container-labels">
            <button style="margin:0 1rem 0 0;" id="new-file-button-label">
              <div style="display: flex; align-items: center;"><ion-icon style="font-size: 0.9rem;"
                  name="add"></ion-icon>
                <p>Arquivo</p>
              </div>
            </button>
            <button id="new-folder-button-label">
              <div style="display: flex; align-items: center;"><ion-icon style="font-size: 0.9rem;"
                  name="add"></ion-icon>
                <p>Pasta</p>
              </div>
            </button>
          </div>
        </div>
        <div id="file-system-tree__section" class="drac-text-white" open="">
          <ul class="tree">
            <li>
              <details style="user-select: none" open="">
                <summary>
                  <div onclick="toggleFolderIcon(this)" class="drac-text drac-text-green">
                    <ion-icon class="filesystem-folder-icon" name="folder-open"></ion-icon>
                    <span>root</span>
                  </div>
                </summary>
                <ul id="file-system-tree"></ul>
              </details>
            </li>
          </ul>

        </div>
      </div>
      <!--  -->
      <div onclick="toggleFilesystemSidebar()" class="display-none" id="sidebar-no-show-filesystem">
        <ion-icon class="no-filesystem-icon" name="file-tray-full"></ion-icon>
      </div>
      <div id="editor-container">
        <nav id="file-title-bar">
          <ul id="tabs">
            <li id="filename-tab" data-filepath="">scratch</li>
          </ul>
        </nav>
        <div id="editor-wrapper" style="position: relative">
          <textarea name="editor" id="editor" cols="30" rows="10"></textarea>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div id="terminal-section">
      <div id="terminal"></div>
    </div>
  </footer>

  <script src="/assets/term.js"></script>
  <script src="/assets/app.js"></script>
  <script src="/assets/open-folder-icon.js"></script>
  <script src="/assets/sidebar-colapse.js"></script>
  <script src="/assets/vendor/bootstrap/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <!-- <script type="module" src="/assets/vendor/ionicons/ionicons.esm.js"></script> -->
  <script src="/assets/vendor/ionicons/ionicons.js"></script>

</body>

</html>
